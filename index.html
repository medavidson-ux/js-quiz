<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz to Test Your Javascript Knowledge</title>
    
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <main>
        <section class="quiz">
            <div class="heading">
                <p class="title">JS-Projects</p>
                <p class="subtitle">Quiz To Test Your Easter Knowledge!</p>
            </div>

            <div class="result hide">
                <p>You scored 5/5!</p>
                <p class="reload">
                    <button onclick="document.location.reload(true)">Try Again?</button>
                </p>
            </div>

            <form class="quiz-form">
                <div class="question">
                    <p>1. How many days does Lent last?</p>
                    <div class="option">
                        <input type="radio" name="q1" id="" value="A" checked> 
                        <label for="">4</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" id="" value="B">
                        <label for="">28</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" id="" value="C">
                        <label for="">40</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" id="" value="D">
                        <label for="">42</label>
                    </div>
                </div>
                <div class="question">
                    <p>2. What is the last possible date for Easter each year?</p>
                    <div class="option">
                        <input type="radio" name="q2" id="" value="A" checked>
                        <label for="">April 15</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" id="" value="B">
                        <label for="">April 25</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" id="" value="C">
                        <label for="">April 29</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" id="" value="D">
                        <label for="">May 1</label>
                    </div>
                </div>
                <div class="question">
                    <p>3. When does Holy week begin?</p>
                    <div class="option">
                        <input type="radio" name="q3" id="" value="A" checked>
                        <label for="">Ash Wednesday</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" id="" value="B">
                        <label for="">Clean Sunday</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" id="" value="C">
                        <label for="">Pentecost Sunday</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" id="" value="D">
                        <label for="">Palm Sunday</label>
                    </div>
                </div>
                <div class="question">
                    <p>4. On what day did Jesus die?</p>
                    <div class="option">
                        <input type="radio" name="q4" id="" value="A" checked>
                        <label for="">Easter Sunday</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" id="" value="B">
                        <label for="">Maundy Thursday</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" id="" value="C">
                        <label for="">Good Friday</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" id="" value="D">
                        <label for="">Lazarus Saturday</label>
                    </div>
                </div>
                <div class="question">
                    <p>5. The most candy is sold for which holiday?</p>
                    <div class="option">
                        <input type="radio" name="q5" id="" value="A" checked>
                        <label for="">Easter</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" id="" value="B">
                        <label for="">Christmas</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" id="" value="C">
                        <label for="">Valentine's Day</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" id="" value="D">
                        <label for="">Halloween</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
                
            </form>

        </section>

    </main>
    <script src="./index.js"></script>
    
</body>
</html>
